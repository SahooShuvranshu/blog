    <script>
        // Get slug from URL parameter
        function getSlugFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        // Format date to readable format
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Parse frontmatter from markdown content
        function parseFrontmatter(content) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (!match) {
                return { metadata: {}, content: content };
            }

            const frontmatterText = match[1];
            const markdownContent = match[2];
            
            const metadata = {};
            frontmatterText.split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length > 0) {
                    metadata[key.trim()] = valueParts.join(':').trim();
                }
            });

            return { metadata, content: markdownContent };
        }

        // Load and display post
        async function loadPost() {
            const slug = getSlugFromURL();
            const metaContainer = document.getElementById('post-meta');
            const contentContainer = document.getElementById('post-content');

            if (!slug) {
                showError('No post specified', 'Please select a post from the blog homepage.');
                return;
            }

            try {
                // Determine base path - check if we're in /blog subdirectory
                const pathPrefix = window.location.pathname.includes('/blog/') ? '/blog' : '';
                
                // Fetch the markdown file
                const response = await fetch(`${pathPrefix}/posts/${slug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const markdownText = await response.text();
                const { metadata, content } = parseFrontmatter(markdownText);

                // Update page title and meta tags dynamically
                if (metadata.title) {
                    const pageTitle = `${metadata.title} - Shuvranshu Sekhar Sahoo`;
                    document.getElementById('page-title').textContent = pageTitle;
                    document.getElementById('meta-title').setAttribute('content', pageTitle);
                    document.getElementById('og-title').setAttribute('content', metadata.title);
                    document.getElementById('twitter-title').setAttribute('content', metadata.title);
                }

                // Update meta description
                if (metadata.description) {
                    document.getElementById('meta-description').setAttribute('content', metadata.description);
                    document.getElementById('og-description').setAttribute('content', metadata.description);
                    document.getElementById('twitter-description').setAttribute('content', metadata.description);
                }

                // Update canonical URL with slug
                const postUrl = `https://sahooshuvranshu.me/blog/post.html?slug=${slug}`;
                document.getElementById('canonical-url').setAttribute('href', postUrl);
                document.getElementById('og-url').setAttribute('content', postUrl);
                document.getElementById('twitter-url').setAttribute('content', postUrl);

                // Update article published time
                if (metadata.date) {
                    document.getElementById('article-published').setAttribute('content', metadata.date);
                }

                // Update keywords if available
                if (metadata.keywords) {
                    document.getElementById('meta-keywords').setAttribute('content', metadata.keywords);
                }

                // Display post metadata
                metaContainer.innerHTML = `
                    <h1 class="post-title-main">${metadata.title || 'Untitled Post'}</h1>
                    <div class="post-info">
                        <span class="post-date-badge">üìÖ ${metadata.date ? formatDate(metadata.date) : 'Date unknown'}</span>
                        <span class="post-author">‚úçÔ∏è Shuvranshu Sekhar Sahoo</span>
                    </div>
                `;

                // Parse and display markdown content
                const htmlContent = marked.parse(content);
                contentContainer.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;

                // Add JSON-LD structured data for the blog post
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": metadata.title || "Blog Post",
                    "description": metadata.description || "A blog post by Shuvranshu Sekhar Sahoo",
                    "datePublished": metadata.date || new Date().toISOString().split('T')[0],
                    "dateModified": metadata.date || new Date().toISOString().split('T')[0],
                    "author": {
                        "@type": "Person",
                        "name": "Shuvranshu Sekhar Sahoo",
                        "url": "https://sahooshuvranshu.me",
                        "sameAs": [
                            "https://github.com/SahooShuvranshu",
                            "https://twitter.com/Its_Shuvranshu"
                        ]
                    },
                    "publisher": {
                        "@type": "Person",
                        "name": "Shuvranshu Sekhar Sahoo",
                        "url": "https://sahooshuvranshu.me"
                    },
                    "url": postUrl,
                    "mainEntityOfPage": {
                        "@type": "WebPage",
                        "@id": postUrl
                    },
                    "image": "https://avatars.githubusercontent.com/u/70892515?v=4",
                    "keywords": metadata.keywords || "web development, programming, tech"
                };

                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(structuredData);
                document.head.appendChild(script);

            } catch (error) {
                console.error('Error loading post:', error);
                showError('Post Not Found', 'The post you\'re looking for doesn\'t exist or couldn\'t be loaded.');
            }
        }

        // Show error state
        function showError(title, message) {
            const metaContainer = document.getElementById('post-meta');
            const contentContainer = document.getElementById('post-content');
            
            metaContainer.innerHTML = '';
            contentContainer.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-title">${title}</div>
                    <div class="error-text">${message}</div>
                    <a href="index.html" class="error-btn">‚Üê Back to Blog</a>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
